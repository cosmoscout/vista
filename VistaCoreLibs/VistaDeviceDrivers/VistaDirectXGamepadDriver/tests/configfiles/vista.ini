#######################################################################
#        V I S T A     I N I T I A L I Z A T I O N     F I L E        #
#######################################################################
#
#
#######################################################################
[APP]
TBVP = MONO


[SYSTEM]
GRAPHICSSECTION     = GRAPHICS_NEW
DISPLAYSYSTEMS      = MONO

MSGPORT             = FALSE

NEWINTERACTION      = TRUE
DEVICEDRIVERS       = KEYBOARD1, MOUSE, JOYSTICK
INTERACTIONCONTEXTS = TBMOUSE, GAMEPAD, IN_JOYSTICK

SYSTEMCONTROLDEVICE = KEYBOARDCONTROL
 

#######################################################################

[GAMEPAD]
DRIVER = GAMEPAD_DRIVER
SENSOR = PADMAIN
ROLE = GAMEPAD
TRANSFORM = IDENTITY
NUMBEROFCOMMANDS = 19
#DEBUG = PAD_DBG

[GAMEPAD_DRIVER]
TYPE = GAMEPAD
NAME = GAMEPAD

[PADMAIN]
RAWID = 0


[IN_JOYSTICK]
DRIVER = JOYSTICK
SENSOR = JOYSTICKSENSOR
ROLE = JOYSTICK
TRANSFORM = IDENTITY
NUMBEROFCOMMANDS = 4
DEBUG = JOY_DBG


[TBMOUSE]
DRIVER = MOUSE
SENSOR = MOUSEMAIN
ROLE   = TRACKBALL
TRANSFORM = TB_DJ
NUMBEROFCOMMANDS = 3
#DEBUG = TB_DEBUG

[TB_DEBUG]
VIEWPORT = MONO_VIEWPORT

[TB_DJ]
TYPE = DISJUNCT
COMMAND = MAP
COORD = NORMALIZE

[NORMALIZE]
TYPE = GLUTMOUSENORMALIZE
WINDOW = MONO_WINDOW

[MAP]
TYPE = GENERICCMDMAP
0 = 0
1 = 2
2 = 1

#######################################################################

[MONO]
NAME			=	MONO
VIEWPORTS 		= 	MONO_VIEWPORT
VIEWER_POSITION		=	0,0,2
VIEWER_ORIENTATION	=	0, 0, 0, 1
LEFT_EYE_OFFSET		=	-0.01, 0, 0
RIGHT_EYE_OFFSET	=	0.01, 0, 0
REFERENCE_FRAME = MONO_REF


[MONO_VIEWPORT]
NAME		=	MONO_VIEWPORT
PROJECTION	=	MONO_PROJECTION
WINDOW		=	MONO_WINDOW
#POSITION	=	0, 0
#SIZE		=	1280, 1024

[MONO_PROJECTION]
NAME			=	MONO_PROJECTION
PROJ_PLANE_MIDPOINT	=	0, 0, 0
PROJ_PLANE_NORMAL	=	0, 0, 1
PROJ_PLANE_UP		=	0, 1, 0
PROJ_PLANE_EXTENTS	=	-1, 1, -0.75, 0.75
CLIPPING_RANGE		=	0.1, 65000
STEREO_MODE		=	MONO

[MONO_WINDOW]
NAME			=	MONO_WINDOW
#DISPLAY			=	
STEREO			=	false
POSITION		=	40, 20
SIZE			=	640, 480
DRAW_BORDER		=	true
TITLE = MONO

[MONO_REF]
NAME = MONO

#######################################################################

[GRAPHICS_NEW]
# a temporally used flag
# Choose GraphicsSystem: NEW, OLD
GraphicsManager = NEW

Lights = LIGHT_D0, LIGHT_D1, LIGHT_D2

[LIGHT_D0]
Type = DIRECTIONAL
AmbientColor = 0.1, 0.1, 0.1
DiffuseColor = 0.6, 0.6, 0.6
SpecularColor = 0.5, 0.5, 0.5
Direction = 1.0, -1.0, 0.0

[LIGHT_D1]
Type = DIRECTIONAL
AmbientColor = 0.1, 0.1, 0.1
DiffuseColor = 0.6, 0.6, 0.6
SpecularColor = 0.5, 0.5, 0.5
Direction = 0.0, 0.0, -1.0

[LIGHT_D2]
Type = DIRECTIONAL
AmbientColor = 0.1, 0.1, 0.1
DiffuseColor = 0.6, 0.6, 0.6
SpecularColor = 0.5, 0.5, 0.5
Direction = -1.0, 1.0, 1.0


#######################################################################


#######################################################################
# LOGICAL DEVICES
#######################################################################
[MOUSE]
TYPE = GLUTMOUSE
WINDOWS = MONO_WINDOW
HISTORY = 1

[MOUSEMAIN]
RAWID = 0


[KEYBOARD1]
TYPE = GLUTKEYBOARD
WINDOWS = SIDE_WINDOW, MONO_WINDOW
HISTORY = 1

[KEYBOARDCONTROL]
DRIVER = KEYBOARD1
SENSORIDX = 0

[JOYSTICK]
TYPE = JOYSTICK
WINDOWS = MONO_WINDOW
HISTORY = 10

[JOYSTICKSENSOR]
RAWID = 0



#######################################################################
# DEBUG SECTION
#######################################################################
[DEBUG]
KernelDisplay=stdout
DisplayManager=stdout
SpaceMouse=stdout
