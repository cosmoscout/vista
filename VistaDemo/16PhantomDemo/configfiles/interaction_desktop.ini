[SYSTEM]
DRIVERPLUGINDIRS	= ${VISTACORELIBS_DRIVER_PLUGIN_DIRS}
DEVICEDRIVERS		= KEYBOARD, MOUSE, SPACENAVIGATOR, PHANTOM
INTERACTIONCONTEXTS	= KEYCONTROL, TRACKBALL, SPACENAVIGATION, PHANTOM_CTX
DUMPDFNGRAPHS			= FALSE
DUMPPORTS			= TRUE

#######################################################################
# INTERACTION CONTEXTS
#######################################################################

[KEYCONTROL]
ROLE				= KEYCONTROL 
GRAPH				= ../../configfiles/xml/keyboard_standardinput.xml

[SPACENAVIGATION]
ROLE				= SPACENAVIGATOR
GRAPH				= ../../configfiles/xml/spacenavigator_navigation.xml
PRIORITY			= 4096

[PHANTOM_CTX]
ROLE				= PHANTOM
GRAPH				= xml/phantom.xml

[TRACKBALL]
ROLE				= TRACKBALL
GRAPH				= ../../configfiles/xml/mouse_trackball.xml
#RELOADTRIGGER = T

#######################################################################
# DEVICE DRIVERS
#######################################################################

[KEYBOARD]
TYPE				= GLUTKEYBOARD
HISTORY				= 10
DEFAULTWINDOW		= TRUE
SENSORS				= KEYB_MAIN

[KEYB_MAIN]
RAWID				= 0

[MOUSE]
TYPE				= GLUTMOUSE
HISTORY				= 10
SENSORS				= MOUSE_MAIN
DEFAULTWINDOW		= TRUE

[MOUSE_MAIN]
RAWID				= 0

[SPACENAVIGATOR]
TYPE				= 3DCSPACENAVIGATOR
HISTORY				= 10
SENSORS				= SPACENAV_MAIN

[SPACENAV_MAIN]
RAWID				= 0

[PHANTOM]
TYPE				= PHANTOM
HISTORY				= 10
SENSORS				= PHANTOM_MAIN

[PHANTOM_MAIN]
RAWID				= 0


